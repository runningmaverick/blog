<!DOCTYPE html>
<html lang="en" ng-app="siteapp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MetaGO</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS for the 'Round About' Template -->
    <link href="css/round-about.css" rel="stylesheet">

    <!-- Jacky customized CSS -->
    <link href="css/jacky.css" rel="stylesheet">

    <!--
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    -->
</head>

<body>

    <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Running Maverick</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="books">书单</a> </li>
                    <li><a href="sites">从业必看</a> </li>
                    <li><a href="msites">健康站点</a> </li>
                    <li><a href="//g.zhutao.xyz">google</a> </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div id="vue-app" class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 id="test-header" class="page-header">从业必读</h1>
            </div>
        </div>
        
        <div class="realtimeuserscounter realtimeuserscounter--styled"></div>


        <div id="site-nav"> </div>
        <div id="site-nav-vue">
            <ul role="nav" class="nav nav-tabs">
                <li><router-link to="/index">站点</router-link></li>
                <li><router-link to="/news">资讯</router-link></li>
                <li><router-link to="/health">健康站点</router-link></li>
            </ul>
        </div>

        <router-view></router-view>
        <hr/>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Jacky Zhu 2015</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- /container -->
    <template id="vue-tpl-sites">
        <div>
            <div v-for="category in categories">
                <div>
                    <div class="col-lg-12">
                        <h2 class="page-header">
                            {{category.title}}
                        </h2>
                    </div>
                </div>

                <div v-for="site in category.content" class="col-md-3 col-xs-6 card">
                    <div v-if="site && site.name">
                    <h3><a target="_blank" :href="site.href">{{site.name}}</a></h3>
                    </div>
                </div>
            </div>               
        </div>               
    </template>

    <!-- bootstrap.js need jquery -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/vue-site.js"></script>
    <script src="https://realtimeusers.bycontrast.co/realtimeusers.js"></script>
</body>
</html>
